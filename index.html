<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mishads_codefolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mishads_codefolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- ðŸ‘‡ Style for loading screen -->
  <style>
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      background-color: white;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- ðŸ‘‡ Custom loading screen -->
  <div id="loading">
    <h3>Loading portfolio...</h3>
  </div>

  <!-- ðŸ‘‡ Remove loading after Flutter renders -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.classList.add('fade-out');
        setTimeout(() => loader.remove(), 500); // match transition time
      }
    });
  </script>

  <!-- ðŸ‘‡ Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
